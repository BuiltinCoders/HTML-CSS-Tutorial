<!-- there are three ways to apply css:
1. inline attribute
style tag is defined inside the tag where you want to use css.

2. style tag
here style tag is defined in the head tag and can be accessible through class or id or tag name.

3. external css file
in this style tag is defined in external css file and have to link that css file to our html file to use css properties.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Different ways to apply css</title>

    <!-- style tag -->
    <!-- <style>
        h1{
            color: rgb(248, 144, 47);
        }
    </style> -->

    <!-- external css file -->
    <link rel="stylesheet" href="./CSS/topic 1.css" />
    
  </head>
  <body>
    <!-- inline attribute -->
    <!-- <h1 style="color: rgb(176, 100, 247);">Heading</h1> -->

    <h1>Heading</h1>
  </body>
</html>
