<!-- html entities are used to insert those symbols or character which are not present on
the keyboard or reserved by the html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <!-- to insert copywrite symbol -->
    <p>copywrite &copy;</p>

    <!-- to insert greater than symbol -->
    <p>2 &gt; 1</p>

    <!-- to insert & sign -->
    <p>&amp;</p>

    <!-- to insert rupee sign -->
    <p>&#8377</p>

    <!-- to insert space -->
    <p>my name is rohan &nbsp; &nbsp; &nbsp; sharma</p>
</body>
</html>
