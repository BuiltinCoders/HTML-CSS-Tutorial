<!-- There are three types of list in html:- -->
<!-- 1. Odered List -->
<!-- 2. Unordered List -->
<!-- 3. Description List -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- Ordered list represents with ol tag -->
    <h2>Ordered List</h2>
    <ol type="1">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>

    <h2>Unordered List</h2>
    <ul style="list-style-type:square;">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <h2>Description List</h2>
    <dl>
        <dt>Guitar</dt>
        <dd>Guitar is a 6 string instrument</dd>

        <dt>Ukulele</dt>
        <dd>Ukulele is 4 string instrument</dd>
    </dl>
</body>
</html>
