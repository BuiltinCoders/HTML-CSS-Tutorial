<!-- Meta tags are used to store meta values like author name, website description,
     keywords for website, etc. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rohan sharma" />
    <meta name="description" content="This is the practice webpage" />
    <meta name="keywords" content="lesson, tutorial, html tutorial" />
    <title>Metags Lesson</title>
  </head>
  <body></body>
</html>
