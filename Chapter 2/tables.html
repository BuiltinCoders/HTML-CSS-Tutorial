<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h2>Table</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Full name</th>
                <th>Last name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Harshit</td>
                <td>Vashistha</td>
            </tr>
            <tr>
                <td>Mohit</td>
                <td>Vashistha</td>
            </tr>
        </tbody>
    </table>
</body>
</html>


<!-- <table> tag = table tag is used to divide table in two postion first, table head and second is table body -->
<!-- <thead> tag = table head tag is used to give heading to table -->
<!-- <tbody> tag = used to create body of the table -->
<!-- <tr> tag = used to create rows, each tr tag generate single row -->
<!-- <th> tag = table heading tag is used to give heading to the table each th tag generates a single column-->
<!-- <td> tag = table data tag is used to give data to row of table body, each td tag generate a single column-->
