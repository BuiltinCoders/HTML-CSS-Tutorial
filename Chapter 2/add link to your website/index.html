<!-- "a" tag or anchor tag is used to add links to our webpage -->

<!-- "a" tag or anchor tag looks like:- -->
<!-- <a href=""></a> -->

<!-- link can be of other website or his own another webpage address or link -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link</title>
  </head>
  <body>
    <a href="https://www.google.co.in" target="_blank">Go to google</a>
    <br />
    <!-- <a href="thankyou.html">Thankyou</a> -->
    <!-- <a href='./thankyou.html'>Thankyou</a> -->
    <a href="./Pages/thankyou.html">Thankyou</a>
  </body>
</html>

<!-- target="_blank" is used to open the given line in new tab-->

<!-- "./" refers to current folder
and "./thankyou.html" means thankyou.html in current folder -->

<!-- "./Pages/thankyou.html" means 
In the current folder there is a folder called pages, inside pages folder there is a file called thankyou.html -->

<!-- "../" means one step back from the current folder
and "../index.html" refers to one step back from the current folder there is a folder called index.html-->
