<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>div and span</title>
    <style>
      .container1 {
        background-color: blueviolet;
        color: pink;
      }
      .container2 {
        background-color: chocolate;
        color: yellowgreen;
      }
      .cls1 {
        background-color: brown;
        color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="container1">
      <h2>Heading</h2>
      <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
      </ul>
    </div>
    <div class="container2">
      <h2>Heading <span class="cls1">Two</span></h2>
      <img src="./html image/tech.jpg" alt="this a technical image" />
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Animi modi
        ducimus facere provident sunt aspernatur minus voluptates vitae delectus
        alias!
      </p>
    </div>
  </body>
</html>
